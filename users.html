<!DOCTYPE html>
<html ng-app="userModule">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/user.js"></script>
</head>
<body ng-controller="userController">
    <h3>{{title}}</h3>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td>user id</td>
                    <td>
                        <input type="text" ng-model="user.userId">
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>
                        <input type="text" ng-model="user.password">
                    </td>
                </tr>
                <tr>
                    <td>badge id</td>
                    <td>
                        <input type="text" ng-model="user.badgeId">
                    </td>
                </tr>
                <tr>
                    <td>nick</td>
                    <td>
                        <input type="text" ng-model="user.nick">
                    </td>
                </tr>
                <tr>
                    <td>fullname</td>
                    <td>
                        <input type="text" ng-model="user.fullName">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="button" value="Add New" ng-click="add()" ng-show="createNew">
                        <input type="button" id="button" value="Update" ng-click="update()" ng-show="!createNew">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <table id="tab">
        <thead>
            <tr>
                <th>No.</th>
                <th>userID</th>
                <th>password</th>
                <th>badgeid</th>
                <th>nick</th>
                <th>fullname</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{index+1}}</td>
                <td>{{user.userId}}</td>
                <td>{{user.password}}</td>
                <td>{{user.badgeId}}</td>
                <td>{{user.nick}}</td>
                <td>{{user.fullName}}</td>
                <td>
                    <input type="button" id="button" value="Edit" ng-click="edit(user)">
                    <input type="button" id="button1" value="Delete" ng-click="delete(user)">
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
